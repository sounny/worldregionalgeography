<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="World Regional Geography - A premium online textbook exploring the world's regions. Coming soon.">
    <title>Coming Soon | World Regional Geography</title>
    <style>
        :root {
            --primary-teal: #4A90A4;
            --dark-bg: #1A1A1B;
            --light-text: #F5F5F5;
            --accent-glow: rgba(74, 144, 164, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--dark-bg);
            color: var(--light-text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('img/coming-soon-bg.png');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            animation: subtleZoom 20s infinite alternate ease-in-out;
        }

        @keyframes subtleZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--dark-bg) 80%);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--accent-glow);
            border: 1px solid var(--primary-teal);
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary-teal);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(to bottom, #FFFFFF, var(--primary-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            line-height: 1.6;
            color: #CCCCCC;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .loader {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 3rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: var(--primary-teal);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            z-index: 10;
        }

        .dev-link {
            color: var(--primary-teal);
            text-decoration: none;
            opacity: 0.3;
            transition: opacity 0.3s;
            margin-left: 10px;
        }

        .dev-link:hover {
            opacity: 1;
        }

        /* Glass Card */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>

    <main class="content">
        <div class="card">
            <span class="badge">In Development</span>
            <h1>World Regional Geography</h1>
            <p>
                We are crafting a premium, interactive online textbook designed to help you 
                discover the complex stories of our world. A new educational frontier is arriving soon.
            </p>
            <div class="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        &copy; 2026 Dr. Sounny. All rights reserved.
        <a href="index-dev.html" class="dev-link">Dev Access</a>
    </footer>
</body>
</html>
